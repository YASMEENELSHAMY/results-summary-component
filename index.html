<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <div class="grid1">
    <div class="grid2">
      <p class="p1">
        Your Result
      </p>
      <div class="result">
        <p class="p2">
          76
        </p>
        <p class="p3">
        of 100
        </p>
      </div>
      <div>
        <p class="p4">
          Great
        </p>
        <p class="p5">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="grid3">
      <p class="Summary">
        Summary
      </p>
      <div class="div-reaction">
        <img src="assets/images/icon-reaction.svg">
        <p class="reaction" >
          Reaction
          <span style="padding-left: 62px;" class="deg">
            80
            <span class="deg2">
              / 100
            </span>
          </span>
        </p>
      </div>
      <div class="div-memory">
        <img src="assets/images/icon-memory.svg">
        <p class="memory">
          Memory
          <span style="padding-left: 66px;" class="deg">
            92
          <span class="deg2">
            / 100
          </span>
        </span>
        </p>
      </div>
      <div class="div-verb">
        <img src="assets/images/icon-verbal.svg">
        <p class="verb">
          Verbal
          <span style="padding-left: 80px;" class="deg">
          61
          <span class="deg2">
          / 100
          </span>
          </span>
        </p>
      </div>
      <div class="div-visual">
        <img src="assets/images/icon-visual.svg">
        <p class="visual">
          Visual
          <span style="padding-left: 81px;" class="deg">
            72
            <span class="deg2">
              / 100
            </span>
          </span>
        </p>
      </div>
      <button class="continue">
        Continue
      </button>

    </div>
  </div>
  
</body>
</html>
